<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Select Your Symbol:</p>
    <button class="button button-primary" onclick="selectSymbol('X')">X</button>
    <button class="button button-primary" onclick="selectSymbol('O')">O</button>
    <p>Select Difficulty:</p>
    <button class="button button-secondary" onclick="setDifficulty('easy')">Easy</button>
    <button class="button button-secondary" onclick="setDifficulty('medium')">Medium</button>
    <button class="button button-secondary" onclick="setDifficulty('hard')">Hard</button>
    <div class="board" id="board"></div>
    <button id="restartButton" class="button button-primary hidden" onclick="restartGame()">Restart Game</button>
    
</html>
